<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cities.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="text-decoration-none" href="cities.html">
          <h3 class="navbar-text text-white m-0" id="welcome-message"></h3>
        </a>
        <h5 class="text-white m-0" id="clock"></h5>
        <div>
          <button
            id="add-city-btn"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addCityModal"
          >
            Add City
          </button>
          <button id="logout-btn" class="btn btn-primary">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container mt-3 mb-5">
      <main
        class="d-flex flex-column text-center justify-content-center align-items-center"
      >
        <h2 class="main-title mb-2 bebas-neue-regular">City Info Center</h2>
        <h6 class="main-subtitle mb-5 bebas-neue-regular">
          Gather information about the City you are looking for
        </h6>
        <a href="#cities-list" class="btn btn-primary">City List</a>
      </main>

      <button
        class="btn btn-primary menu-button"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
        <i class="bi bi-list"></i>
      </button>

      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
            Filter Menu
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="row mb-5 g-5">
            <div class="col-12">
              <select id="country-filter" class="form-select">
                <option value="">Select Country</option>
              </select>
            </div>
            <div class="col-12">
              <div id="timezone-filter-container" class="form-group">
                <label for="timezone-filter" class="form-label">Select Time Zones</label>
                <div id="timezone-filter" class="form-check">
                  <!-- Checkboxes will be dynamically added here -->
                </div>
              </div>
            </div>
            <div class="col-12">
              <input
                type="text"
                id="description-search"
                class="form-control"
                placeholder="Search by Description"
              />
            </div>
            <div class="col-12">
              <button id="show-favourites-btn" class="btn btn-primary w-100">
                Favourites
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="cities-list" class="row g-5">
        <!-- Cities will be dynamically added here -->
      </div>
    </div>

    <!-- City Modal -->
    <div
      class="modal fade"
      id="city-modal"
      tabindex="-1"
      aria-labelledby="cityModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cityModalLabel">City Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- City details will be dynamically added here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="edit-city-btn" type="button" class="btn btn-primary">
              Edit
            </button>
            <button id="delete-city-btn" type="button" class="btn btn-primary">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add City Modal -->
    <div
      class="modal fade"
      id="addCityModal"
      tabindex="-1"
      aria-labelledby="addCityModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCityModalLabel">Add New City</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-city-form">
              <div class="mb-3">
                <label for="new-city-name" class="form-label">City Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-city-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="new-country-name" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-country-name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="new-timezone" class="form-label">Time Zone</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-timezone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="new-zip-code" class="form-label">Zip Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-zip-code"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="new-image-url" class="form-label">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-image-url"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="new-description" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="new-description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cities.js"></script>
  </body>
</html>
